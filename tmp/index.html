<!DOCTYPE html>
<html lang="es">
 <head>
  <title>Calculafora LTK</title>

  <link rel="stylesheet" href="style.css" />
 </head>
 <body>
  <script src="app.js"></script>
  <h1>Calculadira LTL</h1>
  <em>
   <p>Sirve para calcular cuantas cajas caben en cada tarima</p>
  </em>
  <h4>Caja pesos y medidas</h4>
  <div>
   <p>
    <label for="largoCaja">Largo:</label>
    <input type="number" name="largoCaja" value="" />
   </p>
   <p>
    <label for="altoCaja">Alto:</label>
    <input type="number" name="altoCaja" value="" />
   </p>
   <p>
    <label for="anchoCaja">Ancho:</label>
    <input type="number" name="anchoCaja" value="" />
   </p>
  </div>
  <div>
   <p>
    <label for="pesoCaja">Peso:</label>
    <input type="number" name="pesoCaja" value=" /" />
   </p>
   <p>
    <label for="cantidadCaja">Cantidad::</label>
    <input type="number" name="cantidadCajaCaja" value="" ; />
   </p>
  </div>
  <h4>Tarimas</h4>
  <div>
   <input type="submit" value="Calcular" />
  </div>
  <div>
   <table>
    <tr>
     <th colspan="2">Tarima</th>
    </tr>
    <tr>
     <td>Largo:</td>
     <td>Alto:</td>
     <td>Ancho:</td>
     <td>Peso:</td>
     <td>C/Cajas</td>
    </tr>
   </table>
  </div>
 </body>
</html>
